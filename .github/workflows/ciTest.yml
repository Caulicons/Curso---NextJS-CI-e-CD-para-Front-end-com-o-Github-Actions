name: Cypress Testes E2E

on: 
  push: 
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs: 
  test2e2: 
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node
        with: 
          node-version: 16.3
          cache: "yarn"
      - name: Cypress
        uses: cypress-io/github-action@v4
        with: 
          browser: edge

